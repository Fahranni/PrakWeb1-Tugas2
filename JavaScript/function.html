<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>
<body>
  <h2>JavaScript Function</h2>
  <p id="demo"></p>
  <p id="demo1"></p>
  <script>
    
function koala(a1,a2){
  return a1 * a2
}
let result=koala(4,3);
document.getElementById("demo").innerHTML= result;

function cat(b1,b2){
  return b1/b2
}
let result2=cat(9,3);
document.getElementById("demo1").innerHTML = result2;



  </script>
</body>
</html>
