<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break</title>
</head>
<body>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>
    let text =" ";
    for (let i = 10 ; i >= 0 ; i--){
      if(i === 9){break;}
      text+="the number is" + " "+ i +"<br>";
    }
    document.getElementById("demo").innerHTML= text;

    const car =["BMW","VOLVO","SAAB","FORD"];
    let aa=" ";

    list:{
      aa += cars[0]+"<br>";
      aa += cars[1]+"<br>";
      break list;
      aa += cars[2]+"<br>";
      aa += cars[3]+"<br>";
    }
    document.getElementById("demo").innerHTML= aa;
  </script>
</body>
</html>
