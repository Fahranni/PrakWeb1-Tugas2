<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else</title>
</head>
<body>
  <h2>If else dengan JavaScript</h2>
  <p id="demo"></p>

  <script>
    const hour =new Date(). getHours();
    let greeting;

    if(hour>18){
      greeting="Good Night!";
    }else if(hour <18){
      greeting="Good morning!";
    }else{
     greeting="Good Evening!";
    }
    document.getElementById("demo").innerHTML=greeting;
  </script>
  
</body>
</html>
