<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>
<body>
<h2>Loop dengan while</h2>
<p id="demo"></p>

<script>
  let text = "";
    let i = 0;
    while (i < 20) {
      text += "<br>The number is " + i;
      i++;
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
